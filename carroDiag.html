<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Diagnóstico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="carroDiag.css">
    <link rel="stylesheet" href="carroDiag.js">
    <link rel="stylesheet" href="carroDiag.scss">
    <link rel="stylesheet" href="stock.js">
</head>
<body>
<div class="navbar">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="carroDiag.html">
            <img src="img/png-transparent-cute-little-star-little-stars-star-lovely-star-thumbnail.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Diagnóstico
          </a>
        </div>
      </nav>
</div>
<main class="contenedorPrincipal">
<section class="diagnostico">
    <div class="container">
    <div class="items">
        <div class="row">

            <div class="col-12 col-md-6">
                <div class="item shadow mb-4">
                    <h3 class="item-title">Producto 1</h3>
                    <img class="item-image" src="img/1559679036_977776_1559679371_noticia_normal.jpg" style="width:500px; height: 333px;">

                    <div class="item-details">
                        <h4 class="item-price">$10000</h4>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
            </div>
        </div>  
            <div class="row">
            <div class="col-12 col-md-6">
                <div class="item shadow mb-4">
                    <h3 class="item-title">Producto 2</h3>

                    <img class="item-image" src="img/descarga.jpg" style="width:500px; height: 333px;">

                    <div class="item-details">
                        <h4 class="item-price">$8000</h4>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="item shadow mb-4">
                    <h3 class="item-title">Producto 3</h3>

                    <img class="item-image" src="img/pexels-photo-1252983.webp">

                    <div class="item-details">
                        <h4 class="item-price">$5000</h4>
                        <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                    </div>
                </div>
            </div>
           
        </div>
       
        </div>
    </div>
</section>


<section class="shopping-cart">
    <div class="container">
        <h1 class="text-center">CARRITO</h1>
        <hr>
        <div class="row">
            <div class="col-6">
                <div class="shopping-cart-header">
                    <h6>Producto</h6>
                </div>
            </div>
            <div class="col-2">
                <div class="shopping-cart-header">
                    <h6 class="text-truncate">Precio</h6>
                </div>
            </div>
            <div class="col-4">
                <div class="shopping-cart-header">
                    <h6>Cantidad</h6>
                </div>
            </div>
        </div>

        <div class="shopping-cart-items shoppingCartItemsContainer">
        </div>

        <div class="row">
            <div class="col-12">
                <div class="shopping-cart-total d-flex align-items-center">
                    <p class="mb-0">Total</p>
                    <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                    <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                        data-delay="2000">
                        <div class="toast-header">
                            <span>✅</span>
                            <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body text-white">
                            Se aumentó correctamente la cantidad
                        </div>
                    </div>
                    <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                        data-target="#comprarModal">Comprar</button>
                </div>
            </div>
        </div>
        </section>
    </main>

        <footer class="bg-dark p-3 mt-5">
            <p class="text-center m-0 text-muted">Diagnóstico</p>
        </footer>







        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script src="carroDiag.js"></script>
        
</body>
</html>
